<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;connect-src http://localhost:3000;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/groceries.css">
        <title>Hello World</title>
    </head>
    <body>
        <h1>THIS IS THE LIST OF GROCERIES</h1>
        <br>
        <a href="myList.html"><button>My List</button></a>
        <br>
        <h2>List container</h2>
        <div id="all_groceries_list">
          <ul id="categories_list">
          </ul>
        </div>
        <br>
        <div>
          <form id="add_item_form">
            <input  id="new_item_name"
          type="text"
          placeholder="grocery..."
          required>
          <select name="category" id="category_selector">
            <option value="no category" disabled selected>Select category</option>
          </select>
          <input  type="text"
          id="custom-option-input"
          placeholder="enter custom"
          style="display:none">
          <button id="custom-validation-button"
          type="button"
          style="display:none">validation
            </button>
            <button type="submit">Add Item</button>
          </form>
        </div>
        <button id="update_button">UPDATE THE LIST</button>
        <div id="log-container">
          <p class="log">Test text in logging space</p>
        </div>
        <script src="js/database/database-init.js"></script>
        <script src="js/database/database2.js"></script>
        <script src="js/groceries.js"></script>
    </body>
</html>
